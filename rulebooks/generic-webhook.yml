- name: Listen to Events
  hosts: localhost
  sources:
  - name: Listen to the Host and Port
    ansible.eda.webhook:
      host: 0.0.0.0
      port: 5000
      endpoint: /splunk
  rules:
  - name: Rules to process the payload
    condition: event.payload is defined and event.payload.endpoint == "splunk"
    action:
      print_event: 
        #pretty: true
        var_root: 
          address: {{ payload.address }}
          another: payload.endpoint
